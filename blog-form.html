<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <title>andyblackledge - blog entry</title>
    <meta charset="UTF-8">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <base href="/">

    <meta name="description" content="">
    <meta name="apple-mobile-web-app-title" content="Angular 2 Template">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon-57x57-precomposed.png" sizes="57x57">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon-72x72-precomposed.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon-114x114-precomposed.png" sizes="114x114">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon-144x144-precomposed.png" sizes="144x144">
    <meta name="msapplication-TileImage" content="./assets/images/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var title,body;
        $("#submit").click(function(event){
          event.preventDefault();
          title=$("#form_title").val();
          body=$("#form_body").val();
          $.post("http://localhost:4000/saveData",{title: title,body: body}, function(data){
            if(data==='done')
              {
                console.log('done');
              }
          });
        });
      });
    </script>

    <div id="page" class="page">
        <main class="main" id="main" role="main">
            <div class="layout layout-a">
                <div class="region region-a">
                    <div class="region-inner">
                        <h1>Blog Post Entry</h1>

                        <form id="blog-post-form" name="blog-post-form" action="http://localhost:4000/saveData" method="post">
                            <div class="form-group">
                                <label for="form_title">Title</label>
                                <input type="text" placeholder="blog post title" id="form_title" name="form_title" />
                            </div>
                            <div class="form-group">
                                <label for="form_body">Body</label>
                                <textarea rows="3" cols="10" placeholder="blog post body copy" id="form_body" name="form_body"></textarea>
                            </div>

                            <div class="form-submit">
                                <button type="submit" id="submit">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
